<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="photo">
      <div class="picture">
        <img
          class="image"
          src="airpods.jpg"
          alt="airpods"
          width="300px"
          height="300px"
        />
      </div>
      <h2 class="title">Apple Airpods</h2>
      <p class="description">
        Combine intelligent design with breakthrough
        <span>technology and crytal clear sound</span>
      </p>
      <div class="tag">
        <span class="tag_price">
          $159
        </span>
        <div class="tag_star">
          <div class="star_y">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div class="star_g">
            <i class="fas fa-star"></i>
          </div>
          <p class="star_number">16</p>
          </div>
        </div>
      </div>
    </div>

    <div class="Kakao">
      <div class="upper">
        <div class="profile">
          <img
            class="profile_main"
            src="tim.jpg"
            alt="apple"
            width="110px"
            height="108px"
          />
        </div>
      </div>
      <h3 class="name">
        Tim Cook
      </h3>
      <div class="status">
        CEO
      </div>
      <li class="button">
        <div class="button_f">Follow</div>
        <div class="button_m">Message</div>
      </li>
    </div>
  </body>
</html>
